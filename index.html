<!DOCTYPE html>
<head>
<title> VPR Rocks </title>
<!-- Style Sheets -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body ng-app="vpr_main">
<div ng-view>


</div>

<script type="text/javascript" src="/js/bootstrap.angular.min.js"> </script>
<script type="text/javascript" src="/js/angular.min.js"> </script>
<script type="text/javascript" src="/js/angular.router.min.js"> </script>
<script>

var app = angular.module("vpr_main",  ["ngRoute"]);
app.config(function($routeProvider){
  $routeProvider
  .when("/home",{ templateUrl : "./views/home/home.html"})
  .when("/music", {templateUrl : "./views/music/music.html"})
  .when("/tour", {templateUrl : "./views/tour/tour.html"})
  .otherwise({
    templateUrl: '/views/main/main.html'
  })
});

</script>
</body>
</html>
