<!DOCTYPE html>

<head>
  <title> VPR Rocks </title>
  <!-- Style Sheets -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab" rel="stylesheet"> 
</head>
<body ng-app="vpr_main">
  <div ng-view>
  </div>
  <script type="text/javascript" src="/js/angular.min.js">
  </script>
  <script type="text/javascript" src="/js/angular.router.min.js">
  </script>
  <script type="text/javascript" src="/js/bootstrap.angular.min.js">
  </script>
  <script type="text/javascript" src="/js/carousel_image_data.js">
  </script>
  <script>
    var app = angular.module("vpr_main", ["ngRoute", "ui.bootstrap"]);
    app.config(function ($routeProvider) {
      $routeProvider
        .when("/home", {
          templateUrl: "./views/home/home.html",
          controller: "homeController"
        })
        .when("/music", {
          templateUrl: "./views/music/music.html"
        })
        .when("/tour", {
          templateUrl: "./views/tour/tour.html"
        })
        .otherwise({
          templateUrl: '/views/main/main.html',
          controller: "navController"
        })
    });
    app.controller('navController', function($scope){
        $scope.visible = false;
    });
    app.controller('homeController', function ($scope) {
      $scope.navigation = true;
      $scope.myInterval = 5000;
      $scope.noWrapSlides = false;
      $scope.active = 0;
      var currIndex = 0;
      var slides = $scope.slides = data;
    });
  </script>
</body>

</html>
