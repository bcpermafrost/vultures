<!DOCTYPE html>
<head>
<title> VPR Rocks </title>
<!-- Style Sheets -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div ng-app="vpr_main">
<a href="/#!home"> Click me </a>
<a href="/#!music"> Click me </a>
<div ng-view>


</div>
</div>
<script type="text/javascript" src="./js/jquery.min.js" > </script>
<script type="text/javascript" src="./js/bootstrap.min.js" > </script>
<script type="text/javascript" src="./js/angular.min.js" > </script>
<script type="text/javascript" src="./js/angular.router.min.js" > </script>
<script>

var app = angular.module("vpr_main",  ["ngRoute"]);
app.config(function($routeProvider){
  $routeProvider
  .when("/",{ templateUrl : "views/main/main.html"})
  .when("/home",{ templateUrl : "views/home/home.html"})
  .when("/music",{ templateUrl : "views/music/music.html"});
});

</script>
</body>
</html>
