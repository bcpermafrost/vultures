<!DOCTYPE html>
<head>
<title> VPR Rocks </title>
<!-- Style Sheets -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body ng-app="vpr_main">
<div ng-view>


</div>

<script type="text/javascript" src="/js/angular.min.js"> </script>
<script type="text/javascript" src="/js/angular.router.min.js"> </script>
<script type="text/javascript" src="/js/bootstrap.angular.min.js"> </script>

<script>

var app = angular.module("vpr_main",  ["ngRoute","ui.bootstrap"]);
app.config(function($routeProvider){
  $routeProvider
  .when("/home",{ templateUrl : "./views/home/home.html", controller: "homeController"})
  .when("/music", {templateUrl : "./views/music/music.html"})
  .when("/tour", {templateUrl : "./views/tour/tour.html"})
  .otherwise({
    templateUrl: '/views/main/main.html'
  })
});

app.controller('homeController', function($scope){
  $scope.myInterval = 5000;
  $scope.noWrapSlides = false;
  $scope.active = 0;
  var currIndex = 0;
  
  var slides = $scope.slides = [
    {
      image: "/images/alan1-min.jpg",
      text: "alan1",
      id: 0
    },
    {
      image: "/images/darren1-min.jpg",
      text: "darren1",
      id: 1
    },
    {
      image: "/images/corey1-min.jpg",
      text: "corey1",
      id: 2
    }
  ];


    
});

</script>
</body>
</html>
